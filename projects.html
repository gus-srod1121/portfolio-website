</head>
<body>
    <nav></nav>


    <main class="flex-row">
        <!-- SEARCH & FILTER -->
        <section id="filter-section" class="secondary-bg">
            <div class="query flex">
                <div class="search">
                    <input type="text" id="project-search" placeholder="Search projects...">
                </div>
                <div class="filters">
                    <h2>Categories</h2>
                    <div id="category-filters" class=""></div>
                </div>
            </div>
        </section>

        <!-- <section id="filter-section">
            <div class="flex-row gap-[2vw] flex-wrap align-center">

        </section> -->

            <section id="results-section" class="padding-[0px]">
            <h1 class="padding-[0px-4vw]">Results</h1>
            <div id="results"></div>
            </section>
    </main>
    
    <template id ="project-template">
        <div class="project hover-rise">
            <div class="hover-overlay background-color-[rgba(140,30,180,0.2)]"></div>
            <div class="project-img-container">
                <img class="project-img" src="">
            </div>
            <div class="project-caption">
                <h3 class="project-title">Project Name</h3>
                <div class="project-text-container">
                    <p class="project-desc">Description</p>
                    <p class="project-tools">Tools</p>
                </div>
            </div>
        </div>
    </template>
